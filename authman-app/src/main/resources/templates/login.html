<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Bremersee Sign In</title>
  <link rel="stylesheet" href="../static/lib/bootstrap/4.0.0/css/bootstrap.min.css"
        th:href="@{/lib/bootstrap/4.0.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../static/lib/bootstrap-social/5.1.1/bootstrap-social.css"
        th:href="@{/lib/bootstrap-social/5.1.1/bootstrap-social.css}"/>
  <link rel="stylesheet" href="../static/lib/font-awesome/4.7.0/css/font-awesome.css"
        th:href="@{/lib/font-awesome/4.7.0/css/font-awesome.css}"/>
  <link rel="stylesheet" href="../static/css/app.css"
        th:href="@{/css/app.css}"/>
  <link rel="stylesheet" href="../static/css/login.css"
        th:href="@{/css/login.css}"/>
  <script src="../static/lib/jquery/3.2.1/jquery.min.js"
          th:src="@{/lib/jquery/3.2.1/jquery.min.js}"></script>
  <script src="../static/lib/popper/1.12.9/popper.js"
          th:src="@{/lib/popper/1.12.9/popper.js}"></script>
  <script src="../static/lib/bootstrap/4.0.0/js/bootstrap.min.js"
          th:src="@{/lib/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
     th:replace="fragments/header :: header">
  <a class="navbar-brand" href="#">bremersee.org</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#mainNavbar"
          aria-controls="mainNavbar" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="mainNavbar">
  </div>
</nav>

<main role="main" class="container">

  <div class="inner-container">
    <div class="row">
      <div class="col-sm-6">
        <h3 style="text-align: center; line-height: 300%">Login or <a href="#" th:href="@{'register'}">Sign up</a></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <form th:action="@{/google/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-block btn-social btn-google">
            <i class="fa fa-google left"></i> Google
          </button>
        </form>
      </div>
      <div class="col-sm-2">
        <form th:action="@{/facebook/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-block btn-social btn-facebook">
            <i class="fa fa-facebook left"></i> Facebook
          </button>
        </form>
      </div>
      <div class="col-sm-2">
        <form th:action="@{/github/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-block btn-social btn-github">
            <i class="fa fa-github left"></i> GitHub
          </button>
        </form>
      </div>
    </div>

    <div class="row or-container">
      <div class="col-sm-6">
        <hr class="or-hr" />
        <span class="or-span">or</span>
      </div>
    </div>

    <form th:action="@{'login'}" method="post">
      <div class="row">
        <div class="col-sm-6">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username"
                     placeholder="User name or email" required/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Password" required/>
            </div>
            <!--suppress ThymeleafVariablesResolveInspection -->
            <div class="form-group alert-danger" th:if="${param.error != null}">
              <span th:text="#{controller.login.error}">
                There was a problem logging in. Please try again.
              </span>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"
                   th:text="#{controller.login.remember}">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-sm-3">
          <p class="pull-right">
            <a href="#" th:href="@{'password-reset'}"
               th:text="#{controller.login.password.forgotten}">
              Forgot your password?
            </a>
          </p>
        </div>
      </div>
    </form>
  </div>

</main>
</body>
</html>
